log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log/SingleAgentRunner.log
log4j.appender.file.Append=false
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %5p <%t> %C: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d: %m%n

log4j.rootLogger=info, file
log4j.category.mx4j.tools.adaptor.http.HttpAdaptor=info, console
# fatal error warn info debug
